version: 0.0.{build}
configuration:
- Debug
- Release
platform: Any CPU
init:
- ps: $Env:LABEL = "CI" + $Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
cache: '%USERPROFILE%\.nuget\packages'
before_build:
- dotnet restore
- dotnet build "src\utes.Core" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "src\utes.Json" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "src\utes.Xunit" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "tests\utes.Core.Tests" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
- dotnet build "tests\utes.Json.Tests" -c %CONFIGURATION% --no-dependencies --version-suffix %LABEL%
build:
  verbosity: normal
after_build:
- dotnet pack "src\utes.Xunit" -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts
test_script:
- dotnet test "tests\utes.Json.Tests" -c %CONFIGURATION%
artifacts:
- path: artifacts\**\*.*
